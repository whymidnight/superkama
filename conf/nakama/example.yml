shutdown_grace_sec: 0
data_dir: "/nakama/data"
logger:
  level: "DEBUG"
  stdout: true
  file: ""
  rotation: false
  max_size: 100
  max_age: 0
  max_backups: 0
  local_time: false
  compress: false
  format: "json"
metrics:
  reporting_freq_sec: 60
  namespace: ""
  prometheus_port: 9100
  prefix: "nakama"
  custom_prefix: "custom"
session:
  encryption_key: "defaultencryptionkey"
  token_expiry_sec: 7200
  refresh_encryption_key: "defaultrefreshencryptionkey"
  refresh_token_expiry_sec: 3600
  single_socket: false
  single_match: false
  single_party: false
  single_session: false
socket:
  server_key: "defaultkey"
  port: 7350
  address: ""
  protocol: "tcp"
  max_message_size_bytes: 4096
  max_request_size_bytes: 262144
  read_buffer_size_bytes: 4096
  write_buffer_size_bytes: 4096
  read_timeout_ms: 10000
  write_timeout_ms: 10000
  idle_timeout_ms: 60000
  write_wait_ms: 5000
  pong_wait_ms: 25000
  ping_period_ms: 15000
  ping_backoff_threshold: 20
  outgoing_queue_size: 64
  ssl_certificate: ""
  ssl_private_key: ""
  response_headers: null
database:
  address:
    - "root@cockroachdb:26257"
  conn_max_lifetime_ms: 3600000
  max_open_conns: 100
  max_idle_conns: 100
  dns_scan_interval_sec: 60
social:
  steam:
    publisher_key: ""
    app_id: 0
  facebook_instant_game:
    app_secret: ""
  facebook_limited_login:
    app_id: ""
  apple:
    bundle_id: ""
runtime:
  env: []
  path: "/nakama/data/modules"
  http_key: "defaulthttpkey"
  min_count: 0
  lua_min_count: 16
  max_count: 0
  lua_max_count: 48
  js_min_count: 16
  js_max_count: 32
  call_stack_size: 0
  lua_call_stack_size: 128
  registry_size: 0
  lua_registry_size: 512
  event_queue_size: 65536
  event_queue_workers: 8
  read_only_globals: true
  lua_read_only_globals: true
  js_read_only_globals: true
  lua_api_stacktrace: false
  js_entrypoint: ""
match:
  input_queue_size: 128
  call_queue_size: 128
  signal_queue_size: 10
  join_attempt_queue_size: 128
  deferred_queue_size: 128
  join_marker_deadline_ms: 15000
  max_empty_sec: 0
  label_update_interval_ms: 1000
tracker:
  event_queue_size: 1024
console:
  port: 7351
  address: ""
  max_message_size_bytes: 4194304
  read_timeout_ms: 10000
  write_timeout_ms: 60000
  idle_timeout_ms: 300000
  username: "admin"
  password: "password"
  token_expiry_sec: 86400
  signing_key: "defaultsigningkey"
leaderboard:
  blacklist_rank_cache: []
  callback_queue_size: 65536
  callback_queue_workers: 8
  rank_cache_workers: 1
matchmaker:
  max_tickets: 3
  interval_sec: 15
  max_intervals: 2
  rev_precision: false
  rev_threshold: 1
iap:
  apple:
    shared_password: ""
    notifications_endpoint_id: ""
  google:
    client_email: ""
    private_key: ""
    notifications_endpoint_id: ""
    refund_check_period_min: 0
    package_name: ""
  huawei:
    public_key: ""
    client_id: ""
    client_secret: ""
  facebook_instant:
    app_secret: ""
google_auth:
  credentials_json: ""
satori:
  url: ""
  api_key_name: ""
  api_key: ""
  signing_key: ""
storage:
  disable_index_only: false
Limit: 0
cluster:
  gossip_bindaddr: "0.0.0.0"
  gossip_bindport: 7352
  push_pull_interval: 60
  gossip_interval: 200
  tcp_timeout: 10
  probe_timeout: 500
  probe_interval: 1
  retransmit_mult: 5
  max_gossip_packet_size: 1400
  broadcast_queue_size: 32
  members: []
  secretKey: ""
  etcd:
    endpoints: ["http://etcd:2379"]
    autoSyncIntervalMs: 10
    dialTimeoutMs: 3
    dialKeepAliveTimeMs: 3
    dialKeepAliveTimeoutMs: 0
    maxCallSendMsgSize: 0
    maxCallRecvMsgSize: 0
    username: ""
    password: ""
    cert: ""
    key: ""
    caCert: ""
    servicePrefix: ""
  weight: 0
  balancer: 0
  grpc:
    addr: ""
    port: 23422
    minPort: 30000
    maxPort: 40000
    domain: ""
    dial_timeout: 5
    backoff_max_delay: 3
    keep_alive_time: 10
    keep_alive_timeout: 3
    initial_window_size: 1073741824
    initial_conn_window_size: 1073741824
    max_send_msg_size: 4294967296
    max_recv_msg_size: 4294967296
    max_idle: 1
    max_active: 65535
    max_concurrent_streams: 65535
    reuse: true
    ca_cert: ""
    server_name_override: ""
    server_cert_pem: ""
    server_cert_key: ""
    access_token: ""
    message_queue_size: 128
    allow_retry: true
    retry_timeout: 30
    heartbeat_timeout: 10
